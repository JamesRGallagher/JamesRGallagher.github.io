<ion-view view-title="Sign-In"  >
        <ion-content scroll="false" id="thisPane" class="pane">

           <h1 id="title" style="font-size:50px!important;font-weight:400!important;
            margin:0 auto; text-align:center; margin-top:15%;" class="title">WELCOME</h1>
             <h1 id="title" style="font-size:20px!important;font-weight:400!important;
            margin:0 auto; text-align:center" class="title">Wristcheck is 100% free to use. <br> You can optionally enter an email address, so you can recover your password if forgotton. This is not given to any third party.</h1>

         <div class="list list-inset" style="margin-top:60px">
              <label class="item item-input">
                <span class="input-label">Email</span>
    <input ng-model="user.email" type="text"  style="opacity:0.8">
  </label>
  <label class="item item-input">
     <span class="input-label">Username</span>
    <input ng-model="user.username" type="text"  style="opacity:0.8">
  </label>
  <label class="item item-input">
         <span class="input-label">Password</span>

    <input ng-model="user.password" type="password"  style="opacity:0.8">
  </label>
</div>

          <div class="padding">
          
              <button  class="button  button-block button-dark" ng-click="sendRegister(user)">
              Register </button>
           
          </div>
        </ion-content>
      </ion-view>
