<ion-view view-title="Request">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="request in requests" type="item-text-wrap" href="#/tab/requests/{{request.id}}">
        <h2>{{request.name}}</h2>
        <p>{{request.lastText}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(request)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
