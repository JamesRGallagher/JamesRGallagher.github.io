<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
   <ion-header-bar class="bar ew4e white-font primary-color">
     <a class="button icon-left ion-chevron-left button-clear button-light back-button" ng-click='goBack()'></a>
    <h1 id="title" class="title">WRISTCHECK</h1>
     

    </ion-header-bar>
<ion-view  >
  <ion-content   class="padding" header-shrink scroll-event-interval="5" >

    <img id="theImage" ng-src="{{image}}" width="300" height="300" style="width:100%; height:auto; margin-left: auto;margin-right: auto;display:block; background-color:grey;margin-top:10px;"></img>
    <div class="list" style="top:10px" >
 




<div class="row">
  <div class="col-75">
    <label  style="height:60px;" class="item item-input">
    <input style=" font-size:19px !important; height:60px;" name="desc" id="desc" style="font-size:32px !important; " type="text" placeholder="Description..." ng-model="post.desc"/>
      </label>
  </div>
  <div class="col-25" style="padding:3px; padding-top:0;">
   <button  ng-click="chooseBrand($event)" style="margin-left:2px!important; width:100%; height:60px; margin-top:-1px; font-size:12px !important; line-height:15px;" class="button button-outline button-dark">
   {{brand}}
</button>
  </div>
</div>


    
  <br>

      <button  style="width:98%; margin:0 auto" class="item button button-block button-dark" ng-click="postImage()">
  Post!
</button>
 


 <!--  <a class="item  item-icon-right" href="#" style="color:light-grey;">
    Brand
    <i class="icon ion-chevron-right" style="color:black;"></i>
  </a>-->

</div>






    

  </ion-content>
</ion-view>
