   <ion-header-bar class="bar ew4e white-font primary-color" ng-controller="ChatsCtrl">
     
    <h1 id="title" class="title">{{title}}</h1>
    <a class="button button-icon icon ion-ios-camera-outline" style="top:-10px;" ng-click="takePicture($event)" ></a>


    </ion-header-bar>
<ion-view view-title="Dashboard">
   <ion-content lazy-scroll class="padding width-container" header-shrink scroll-event-interval="3" class="main-list" style="background-image:none; !important; bottom:80px;">
      <ion-refresher
         pulling-text="Pull to refresh..."
         on-refresh="doRefresh();">
         </ion-refresher>
      
         <div class="list card" ng-repeat="item in feed" >

            <div class="item item-avatar" ion-affix >

               <img  class="avatar-img" ng-src="{{item.image}}" />
               <h2 style="margin-top:8px;">TEST</h2>
               <a class="button button-outline icon-right ion-navicon button-stable" style="float:right;  color:rgb(20,30,7); margin-top:-31px;border:none; padding-bottom:10px;" ng-click="postsByBrand(item.brand)">{{item.brand}}</a>


            </div>
            <div class="item item-body" >
               <img class="full-image" image-lazy-loader="lines" image-lazy-src="{{item.image}}"  image-lazy-distance-from-right-to-load="100" >

            </div>
                
                <span class="item" style="display:block; font-family:'iosDef'; font-size:15px; padding:13px !important; white-space: normal; margin-top:-3.5px; border-bottom:1px solid grey; font-color:rgb(20,30,7); "> {{item.desc}}</span>

          
            
            <div style="height:14px !important; "class="item item-divider">
          
           

     <a class="button button-outline icon-center ion-ios-heart-outline button-stable" style="float:left;  border:none; font-color: rgb(20,30,7); font-size:27px; margin-top:-13px; min-height:0px"></a>
                <a class="button button-outline icon-center ion-ios-chatbubble-outline button-stable" style="float:left; ont-color: rgb(20,30,7); border:none; font-size:27px;font-size:27px; margin-top:-13px; min-height:0px"></a>
</div>
             
               
      
         </div>
      
      <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll> 
   

</div>

   </ion-content>
</ion-view>
