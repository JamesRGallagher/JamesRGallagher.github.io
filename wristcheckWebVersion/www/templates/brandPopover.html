   


    <ion-header-bar class="bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>      
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <li class="item" ng-click="setBrand(airline)"  ng-repeat="airline in data.airlines">{{airline}}</li>
      </div>
    </ion-content>
